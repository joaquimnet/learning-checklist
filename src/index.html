<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Checklist</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/resets.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/shared.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <header class="heading">
        <span class="brand">Learning Checklist</span>
        <div class="navbar">
          <div class="search-box">
            <input type="text" class="search-input" placeholder="What are you looking for?" />
            <button class="search-button">Search</button>
          </div>
        </div>
        <div class="fixed-overside" @click="clicked" v-show="showUpButton">UP</div>
      </header>
      <div class="sidebar no-scroll">
        <div v-if="!sidebarItems.length" class="sidebar-group">
          <span class="sidebar-header">
            Loading...
          </span>
        </div>
        <template v-else>
          <div class="sidebar-group" v-for="sidebarItem in sidebarItems">
            <span class="sidebar-header">
              {{sidebarItem.category}}
            </span>
            <ul>
              <li v-for="topic in sidebarItem.topics" @click="linkClicked">
                <a :href="topic.path">{{topic.pageName}}</a>
              </li>
            </ul>
          </div>
        </template>
      </div>
      <div class="content" v-html="currentPage"></div>
    </div>
  </body>
</html>
